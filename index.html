<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Permanent+Marker|Arimo|Oswald:700" rel="stylesheet">
</head>
<body>
  <header>Tic Tac Toe Game</header>
  <div class="showcase">
    <div class="scoreboard">
      <h1>Human</h1>
      <p><span id="human-score"></span> - <span id="machine-score"></span></p>
      <h1>Machine</h1>
    </div>
  </div>
  <div class="grid">
    <div class="top left box"></div>
    <div class="top center box"></div>
    <div class="top right box"></div>
    <div class="mid left box"></div>
    <div class="mid center box"></div>
    <div class="mid right box"></div>
    <div class="bot left box"></div>
    <div class="bot center box"></div>
    <div class="bot right box"></div>
  </div>
  <div id="introModal" class="modal">
    <div class="modal-content">
      <h1>Choose your side</h1>
      <button class="close btn">X</button>
      <button class="close btn">O</button>
    </div>
  </div>
  <div id="resultModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2></h2>
      </div>
      <div class="modal-body">
        <p>Want to beat the machine?</p>
        <button id="restart" class="close">Try again!</button>
      </div>
    </div>
  </div>

  <script src="main.js" type="text/javascript"></script>
</body>
</html>
